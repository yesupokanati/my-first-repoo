<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stylish Web Page</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 28px;
      letter-spacing: 2px;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #2980b9;
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li::before {
      content: "âœ” ";
      color: #2980b9;
      font-weight: bold;
    }

    a {
      color: #2980b9;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
